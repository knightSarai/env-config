- name: Install zsh
  apt: name=zsh
  tags:
    - zsh
    - shell

- name: Change Shell
  shell: chsh -s `which zsh`
  tags:
    - zsh
    - shell

- name: Check that the somefile.conf exists
  stat:
    path: /home/knight/.oh-my-zsh
  register: oh_my_stats
  tags:
    - zsh
    - shell

- name: Oh-My-Zsh
  shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh > ~/.oh-my-installer && chmod +x ~/.oh-my-installer && ~/.oh-my-installer
  when: oh_my_stats.stat.exists == False
  become_user: knight
  tags:
    - zsh
    - shell

- name: Install zsh-autosuggestions
  ansible.builtin.git:
    repo: 'https://github.com/zsh-users/zsh-autosuggestions.git'
    dest: "/home/knight/.oh-my-zsh/plugins/zsh-autosuggestions"
  tags:
    - zsh
    - shell

- name: Install zsh-vi-mode plugin
  ansible.builtin.git:
    repo: 'https://github.com/jeffreytse/zsh-vi-mode'
    dest: "/home/knight/.oh-my-zsh/plugins/zsh-vi-mode"
  tags:
    - zsh
    - shell

